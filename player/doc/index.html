<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoltNexis Document Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: white;
      min-height: 100vh;
    }
    .header {
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .back-btn {
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      border: none;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .doc-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 25px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0,245,255,0.2);
    }
    .doc-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .doc-title {
      font-size: 1.5rem;
      color: #00f5ff;
    }
    .doc-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .control-btn {
      background: rgba(0,245,255,0.1);
      border: 1px solid rgba(0,245,255,0.3);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .doc-viewer {
      width: 100%;
      min-height: 70vh;
      border: 2px solid rgba(0,245,255,0.3);
      border-radius: 15px;
      background: white;
      overflow: auto;
    }
    .pdf-viewer {
      width: 100%;
      height: 70vh;
      border: none;
    }
    .error {
      background: #ff4444;
      color: #fff;
      padding: 2rem;
      border-radius: 8px;
      margin: 2rem;
      text-align: center;
    }
    
    .fullscreen-overlay {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      z-index: 1000;
      display: none;
      backdrop-filter: blur(10px);
    }
    
    .fullscreen-overlay:hover {
      background: rgba(0,0,0,0.9);
    }
    
    body.fullscreen .header,
    body.fullscreen .doc-header {
      display: none;
    }
    
    body.fullscreen .doc-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      border-radius: 0;
      border: none;
      background: black;
    }
    
    body.fullscreen .doc-viewer {
      height: 100vh;
      min-height: 100vh;
      border: none;
      border-radius: 0;
    }
    
    body.fullscreen .pdf-viewer {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚ö° VN Document Viewer</div>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Home</button>
  </div>

  <div id="error-message" class="error" style="display: none;">
    Failed to load document. Please check the URL and try again.
  </div>

  <div class="doc-container" id="docContainer" style="display: none;">
    <div class="doc-header">
      <div class="doc-title" id="docTitle">Document Viewer</div>
      <div class="doc-controls">
        <button class="control-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
        <button class="control-btn" onclick="downloadDoc()">‚¨á Download</button>
        <button class="control-btn" onclick="shareDoc()">üîó Share</button>
      </div>
    </div>
    
    <div class="doc-viewer" id="docViewer">
      <div style="padding: 20px; text-align: center;">Loading document...</div>
    </div>
  </div>
  
  <button class="fullscreen-overlay" id="exitFullscreen" onclick="exitFullscreen()">‚úï</button>

  <script>
    let docUrl = '';
    
    function goBack() {
      window.location.href = '../';
    }
    
    function detectDocType(url) {
      const ext = url.split('.').pop().toLowerCase().split('?')[0];
      if (['pdf'].includes(ext)) return 'pdf';
      if (['doc', 'docx', 'ppt', 'pptx', 'xls', 'xlsx'].includes(ext)) return 'office';
      return 'pdf';
    }
    
    function loadDocument(url) {
      docUrl = url;
      const docType = detectDocType(url);
      const viewer = document.getElementById('docViewer');
      const filename = url.split('/').pop().split('?')[0] || 'Document';
      
      document.getElementById('docTitle').textContent = filename;
      
      if (docType === 'pdf') {
        viewer.innerHTML = '<iframe class="pdf-viewer" src="https://docs.google.com/viewer?url=' + encodeURIComponent(url) + '&embedded=true"></iframe>';
      } else if (docType === 'office') {
        viewer.innerHTML = '<iframe class="pdf-viewer" src="https://view.officeapps.live.com/op/embed.aspx?src=' + encodeURIComponent(url) + '"></iframe>';
      }
    }
    
    function downloadDoc() {
      if (docUrl) {
        const a = document.createElement('a');
        a.href = docUrl;
        a.download = docUrl.split('/').pop().split('?')[0] || 'document';
        a.click();
      }
    }
    
    function shareDoc() {
      const currentUrl = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: 'VoltNexis Document Viewer',
          url: currentUrl
        });
      } else {
        navigator.clipboard.writeText(currentUrl).then(function() {
          alert('URL copied to clipboard!');
        });
      }
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.body.classList.add('fullscreen');
        document.getElementById('exitFullscreen').style.display = 'block';
        document.documentElement.requestFullscreen();
      } else {
        exitFullscreen();
      }
    }
    
    function exitFullscreen() {
      document.body.classList.remove('fullscreen');
      document.getElementById('exitFullscreen').style.display = 'none';
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }
    
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        document.body.classList.remove('fullscreen');
        document.getElementById('exitFullscreen').style.display = 'none';
      }
    });
    
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const docUrl = urlParams.get('url');
      
      if (!docUrl) {
        document.getElementById('error-message').textContent = 'No document URL provided.';
        document.getElementById('error-message').style.display = 'block';
        return;
      }
      
      document.getElementById('docContainer').style.display = 'block';
      loadDocument(docUrl);
    };
    
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && document.body.classList.contains('fullscreen')) {
        exitFullscreen();
      }
    });
  </script>
</body>
</html>
