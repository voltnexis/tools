<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>VoltNexis Image Viewer</title>
  <meta name="description" content="VoltNexis Image Viewer - Advanced image viewer with Instagram-like interface.">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
      color: white;
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
    }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .back-btn {
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      border: none;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,245,255,0.4);
    }
    
    .instagram-container {
      max-width: 600px;
      margin: 80px auto 20px;
      padding: 20px;
    }
    
    .insta-container {
      background: #262626;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .insta-header {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #363636;
    }
    
    .insta-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    .insta-username {
      font-weight: 600;
      font-size: 14px;
    }
    
    .insta-image {
      width: 100%;
      display: block;
      max-height: 70vh;
      object-fit: contain;
      background: #000;
    }
    
    .insta-actions {
      padding: 16px;
      display: flex;
      gap: 16px;
      align-items: center;
    }
    
    .insta-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    .insta-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .download-btn {
      background: #00f5ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: auto;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .download-btn:hover {
      background: #00d4ff;
      transform: translateY(-1px);
    }
    
    .error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff4444;
      color: #fff;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }
    
    @media screen and (max-width: 768px) {
      .instagram-container {
        padding: 10px;
        margin-top: 70px;
      }
      
      .insta-container {
        max-width: 100%;
        margin: 0;
      }
      
      .insta-actions {
        padding: 12px;
      }
      
      .insta-btn {
        font-size: 20px;
        min-width: 44px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .download-btn {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚ö° VN Image Viewer</div>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Home</button>
  </div>

  <div id="error-message" class="error" style="display: none;">
    Failed to load image. Please check the URL and try again.
  </div>

  <div class="instagram-container" id="instagramContainer" style="display: none;">
    <div class="insta-container">
      <div class="insta-header">
        <div class="insta-avatar">VN</div>
        <span class="insta-username">voltnexis_player</span>
      </div>
      <img id="instaImage" class="insta-image" alt="Image">
      <div class="insta-actions">
        <button class="insta-btn">‚ù§Ô∏è</button>
        <button class="insta-btn">üí¨</button>
        <button class="insta-btn" onclick="shareImage()">
          <img src="../assets/icons/share.png" style="width:20px;height:20px;filter:brightness(0) invert(1);" onerror="this.outerHTML='üîó'">
        </button>
        <button class="download-btn" onclick="downloadImage()">
          <img src="../assets/icons/download.png" style="width:20px;height:20px;filter:brightness(0) invert(1);margin-right:8px;" onerror="this.outerHTML='‚¨á '">
          Download
        </button>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = '../';
    }
    
    function downloadImage() {
      const url = new URLSearchParams(window.location.search).get('url');
      if (url) {
        fetch(url)
          .then(response => response.blob())
          .then(blob => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = url.split('/').pop().split('?')[0] || 'image';
            a.click();
            URL.revokeObjectURL(a.href);
          })
          .catch(() => {
            const a = document.createElement('a');
            a.href = url;
            a.download = url.split('/').pop().split('?')[0] || 'image';
            a.click();
          });
      }
    }
    
    function shareImage() {
      const currentUrl = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: 'VoltNexis Image Viewer',
          url: currentUrl
        });
      } else {
        navigator.clipboard.writeText(currentUrl).then(() => {
          alert('Image URL copied to clipboard!');
        }).catch(() => {
          const textArea = document.createElement('textarea');
          textArea.value = currentUrl;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          alert('Image URL copied to clipboard!');
        });
      }
    }
    
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const imageUrl = urlParams.get('url');
      
      if (!imageUrl) {
        document.getElementById('error-message').textContent = 'No image URL provided.';
        document.getElementById('error-message').style.display = 'block';
        return;
      }
      
      const img = document.getElementById('instaImage');
      img.src = imageUrl;
      
      img.addEventListener('load', () => {
        document.getElementById('instagramContainer').style.display = 'block';
      });
      
      img.addEventListener('error', () => {
        document.getElementById('error-message').style.display = 'block';
      });
    };
  </script>
</body>
</html>
