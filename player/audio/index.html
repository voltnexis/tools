<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>VoltNexis Audio Player</title>
  <meta name="description" content="VoltNexis Audio Player - Advanced audio player with Spotify-like interface.">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
    }
    
    .header {
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .back-btn {
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      border: none;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,245,255,0.4);
    }
    
    .spotify-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      text-align: center;
    }
    
    .album-art {
      width: 300px;
      height: 300px;
      border-radius: 8px;
      margin: 0 auto 30px;
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
    }
    
    .track-info h2 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .track-info p {
      font-size: 18px;
      color: #b3b3b3;
      margin-bottom: 30px;
    }
    
    .audio-progress-container {
      width: 100%;
      margin: 20px 0;
      position: relative;
    }
    
    .audio-progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }
    
    .audio-progress-fill {
      height: 100%;
      background: #00f5ff;
      border-radius: 3px;
      width: 0%;
      transition: width 0.1s;
      position: relative;
    }
    
    .audio-progress-thumb {
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: #00f5ff;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .audio-progress-bar:hover .audio-progress-thumb {
      opacity: 1;
    }
    
    .audio-time-display {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #b3b3b3;
      margin-top: 8px;
    }
    
    .spotify-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
      position: relative;
    }
    
    .spotify-btn {
      background: none;
      border: none;
      color: #b3b3b3;
      cursor: pointer;
      font-size: 20px;
      padding: 8px;
      border-radius: 50%;
      transition: color 0.2s;
    }
    
    .spotify-btn:hover { color: white; }
    
    .play-btn {
      background: #00f5ff;
      color: white;
      width: 56px;
      height: 56px;
      font-size: 24px;
      border-radius: 50%;
    }
    
    .play-btn:hover { 
      background: #00d4ff;
      transform: scale(1.05);
    }
    
    .audio-menu {
      position: absolute;
      right: -10px;
      bottom: 60px;
      background: rgba(40,40,40,0.95);
      border-radius: 8px;
      padding: 8px;
      display: none;
      min-width: 120px;
      backdrop-filter: blur(10px);
    }
    
    .audio-menu-item {
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      color: #b3b3b3;
    }
    
    .audio-menu-item:hover {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    
    .audio-menu-item.active {
      color: #00f5ff;
    }
    
    .error {
      background: #ff4444;
      color: #fff;
      padding: 2rem;
      border-radius: 8px;
      margin: 2rem;
      text-align: center;
    }
    
    @media screen and (max-width: 768px) {
      .spotify-container {
        padding: 20px;
      }
      
      .album-art {
        width: 250px;
        height: 250px;
        margin-bottom: 20px;
      }
      
      .track-info h2 {
        font-size: 24px;
      }
      
      .track-info p {
        font-size: 16px;
      }
      
      .audio-progress-bar {
        height: 8px;
      }
      
      .audio-progress-thumb {
        width: 16px;
        height: 16px;
        right: -8px;
      }
      
      .spotify-controls {
        gap: 15px;
      }
      
      .spotify-btn {
        font-size: 18px;
        padding: 12px;
      }
      
      .play-btn {
        width: 56px;
        height: 56px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚ö° VN Audio Player</div>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Home</button>
  </div>

  <div id="error-message" class="error" style="display: none;">
    Failed to load audio. Please check the URL and try again.
  </div>

  <div class="spotify-container" id="spotifyContainer" style="display: none;">
    <div class="album-art" id="albumArt">üéµ</div>
    <div class="track-info">
      <h2 id="trackTitle">Unknown Track</h2>
      <p id="artistAlbum">VoltNexis Audio Player</p>
    </div>
    <audio id="audioElement" style="display: none;"></audio>
    <div class="audio-progress-container">
      <div class="audio-progress-bar" onclick="seekAudio(event)">
        <div class="audio-progress-fill" id="audioProgressFill">
          <div class="audio-progress-thumb"></div>
        </div>
      </div>
      <div class="audio-time-display">
        <span id="audioCurrentTime">0:00</span>
        <span id="audioTotalTime">0:00</span>
      </div>
    </div>
    <div class="spotify-controls">
      <button class="spotify-btn" onclick="skipAudio(-10)">‚è™</button>
      <button class="spotify-btn play-btn" id="audioPlayBtn" onclick="toggleAudioPlayPause()">‚ñ∂</button>
      <button class="spotify-btn" onclick="skipAudio(10)">‚è©</button>
      <button class="spotify-btn" onclick="downloadAudio()">
        <img src="../assets/icons/download.png" style="width:20px;height:20px;filter:brightness(0) invert(1);" onerror="this.outerHTML='‚¨á'">
      </button>
      <button class="spotify-btn" onclick="shareAudio()">
        <img src="../assets/icons/share.png" style="width:20px;height:20px;filter:brightness(0) invert(1);" onerror="this.outerHTML='üîó'">
      </button>
      <button class="spotify-btn" onclick="toggleAudioMenu()">‚ãÆ</button>
      <div class="audio-menu" id="audioMenu">
        <div class="audio-menu-item" onclick="changeAudioSpeed(0.5)">0.5x</div>
        <div class="audio-menu-item" onclick="changeAudioSpeed(0.75)">0.75x</div>
        <div class="audio-menu-item active" onclick="changeAudioSpeed(1)">Normal</div>
        <div class="audio-menu-item" onclick="changeAudioSpeed(1.25)">1.25x</div>
        <div class="audio-menu-item" onclick="changeAudioSpeed(1.5)">1.5x</div>
        <div class="audio-menu-item" onclick="changeAudioSpeed(2)">2x</div>
      </div>
    </div>
  </div>

  <script>
    let currentPlayer = null;
    
    function goBack() {
      window.location.href = '../';
    }
    
    function setupAudioEvents() {
      const audio = currentPlayer;
      const playBtn = document.getElementById('audioPlayBtn');
      
      audio.addEventListener('timeupdate', updateAudioProgress);
      audio.addEventListener('loadedmetadata', updateAudioDuration);
      audio.addEventListener('play', () => {
        playBtn.textContent = '‚è∏';
      });
      audio.addEventListener('pause', () => {
        playBtn.textContent = '‚ñ∂';
      });
      audio.addEventListener('ended', () => {
        playBtn.textContent = '‚ñ∂';
      });
    }
    
    function updateAudioProgress() {
      const audio = currentPlayer;
      if (!audio.duration) return;
      
      const progress = (audio.currentTime / audio.duration) * 100;
      document.getElementById('audioProgressFill').style.width = progress + '%';
      
      const current = formatTime(audio.currentTime);
      document.getElementById('audioCurrentTime').textContent = current;
    }
    
    function updateAudioDuration() {
      const audio = currentPlayer;
      const total = formatTime(audio.duration);
      document.getElementById('audioTotalTime').textContent = total;
    }
    
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    function seekAudio(event) {
      const progressBar = event.currentTarget;
      const rect = progressBar.getBoundingClientRect();
      const clientX = event.clientX || (event.touches && event.touches[0].clientX);
      const pos = (clientX - rect.left) / rect.width;
      currentPlayer.currentTime = pos * currentPlayer.duration;
    }
    
    function toggleAudioPlayPause() {
      if (!currentPlayer) return;
      if (currentPlayer.paused) {
        currentPlayer.play();
      } else {
        currentPlayer.pause();
      }
    }
    
    function skipAudio(seconds) {
      if (!currentPlayer) return;
      currentPlayer.currentTime += seconds;
    }
    
    function toggleAudioMenu() {
      const menu = document.getElementById('audioMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    
    function changeAudioSpeed(speed) {
      if (!currentPlayer) return;
      currentPlayer.playbackRate = speed;
      
      document.querySelectorAll('.audio-menu-item').forEach(item => {
        item.classList.remove('active');
      });
      
      const speedText = speed === 1 ? 'Normal' : speed + 'x';
      document.querySelectorAll('.audio-menu-item').forEach(item => {
        if (item.textContent === speedText) {
          item.classList.add('active');
        }
      });
      
      document.getElementById('audioMenu').style.display = 'none';
    }
    
    function downloadAudio() {
      const url = new URLSearchParams(window.location.search).get('url');
      if (url) {
        fetch(url)
          .then(response => response.blob())
          .then(blob => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = url.split('/').pop().split('?')[0] || 'audio';
            a.click();
            URL.revokeObjectURL(a.href);
          })
          .catch(() => {
            const a = document.createElement('a');
            a.href = url;
            a.download = url.split('/').pop().split('?')[0] || 'audio';
            a.click();
          });
      }
    }
    
    function shareAudio() {
      const currentUrl = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: 'VoltNexis Audio Player',
          url: currentUrl
        });
      } else {
        navigator.clipboard.writeText(currentUrl).then(() => {
          alert('URL copied to clipboard!');
        });
      }
    }
    
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const audioUrl = urlParams.get('url');
      
      if (!audioUrl) {
        document.getElementById('error-message').textContent = 'No audio URL provided.';
        document.getElementById('error-message').style.display = 'block';
        return;
      }
      
      currentPlayer = document.getElementById('audioElement');
      currentPlayer.src = audioUrl;
      
      const filename = audioUrl.split('/').pop().split('?')[0] || 'Unknown Track';
      document.getElementById('trackTitle').textContent = decodeURIComponent(filename);
      
      setupAudioEvents();
      
      currentPlayer.addEventListener('loadedmetadata', () => {
        document.getElementById('spotifyContainer').style.display = 'block';
      });
      
      currentPlayer.addEventListener('error', () => {
        document.getElementById('error-message').style.display = 'block';
      });
    };
    
    // Close menus when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.audio-menu') && !e.target.closest('[onclick="toggleAudioMenu()"]')) {
        const audioMenu = document.getElementById('audioMenu');
        if (audioMenu) audioMenu.style.display = 'none';
      }
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (!currentPlayer) return;
      
      switch(e.code) {
        case 'Space':
          e.preventDefault();
          toggleAudioPlayPause();
          break;
        case 'ArrowLeft':
          currentPlayer.currentTime -= 10;
          break;
        case 'ArrowRight':
          currentPlayer.currentTime += 10;
          break;
      }
    });
  </script>
</body>
</html>
